<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Barber√≠a Jordy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 20px; }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #555; 
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error {
            color: #e74c3c;
            background: #fee;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            color: #2ecc71;
            background: #dfd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê Iniciar Sesi√≥n</h2>
        
        <div id="mensaje-error" class="error"></div>
        <div id="mensaje-exito" class="success"></div>
        
        <form id="form-login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" class="btn">Iniciar Sesi√≥n</button>
        </form>
        
        <button class="btn btn-secondary" onclick="window.location.href='registro.html'">
            Crear Nueva Cuenta
        </button>
        
        <div class="links">
            <a href="index.html">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
    // Manejar el formulario de login
    document.getElementById('form-login').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const mensajeError = document.getElementById('mensaje-error');
        const mensajeExito = document.getElementById('mensaje-exito');
        
        // Limpiar mensajes anteriores
        mensajeError.style.display = 'none';
        mensajeExito.style.display = 'none';
        
        // Validar
        if (!email || !password) {
            mostrarError('Por favor completa todos los campos');
            return;
        }
        
        // Mostrar loading
        const btn = this.querySelector('button[type="submit"]');
        const originalText = btn.textContent;
        btn.textContent = 'Iniciando sesi√≥n...';
        btn.disabled = true;
        
        // Intentar login con el sistema unificado
        if (window.loginUsuarioAuth) {
            const resultado = await window.loginUsuarioAuth(email, password);
            
            // Restaurar bot√≥n
            btn.textContent = originalText;
            btn.disabled = false;
            
            if (resultado.success) {
                // Mostrar mensaje de √©xito
                mensajeExito.textContent = '¬°Sesi√≥n iniciada correctamente!';
                mensajeExito.style.display = 'block';
                
                // Redirigir despu√©s de 1 segundo
                setTimeout(() => {
                    // Redirigir seg√∫n el rol
                    if (resultado.usuario.rol === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
                
            } else {
                // Mostrar error
                mostrarError(resultado.error || 'Error al iniciar sesi√≥n');
            }
        } else {
            mostrarError('Sistema de autenticaci√≥n no disponible');
            btn.textContent = originalText;
            btn.disabled = false;
        }
    });
    
    function mostrarError(mensaje) {
        const elemento = document.getElementById('mensaje-error');
        elemento.textContent = mensaje;
        elemento.style.display = 'block';
    }
    
    // Inicializar
    document.addEventListener('DOMContentLoaded', function() {
        console.log('‚úÖ Login page cargada');
        
        // Cargar sistema de autenticaci√≥n
        const script = document.createElement('script');
        script.src = 'js/auth-unified.js';
        document.head.appendChild(script);
    });
</script>
</body>
</html>
